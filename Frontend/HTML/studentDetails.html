<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Medical Details</title>
    <link rel="stylesheet" href="/css/studentDetails_style.css" />
  </head>
  <body>
    <div class="data-container">
      <h2>Student Medical Details</h2>
      <div class="data-view">
        <p>
          <strong>Full Name:</strong>
          <span id="full-name-display">John Doe</span>
        </p>
        <p><strong>Age:</strong> <span id="age-display">20</span></p>
        <p>
          <strong>Blood Group:</strong> <span id="blood-group-display">B+</span>
        </p>
        <p>
          <strong>College Registration Number:</strong>
          <span id="college-reg-number-display">12345678</span>
        </p>
        <p>
          <strong>Ongoing Medications:</strong>
          <span id="medications-display">None</span>
        </p>
      </div>
      <button id="getBack">Back</button>
      <button id="edit-btn" class="edit-btn">Edit Details</button>
    </div>
  </body>
  <script src="/js/studentDetails_script.js"></script>
</html>
